<section class="wrap section" id="contact">
  <h2>Contact</h2>
  <form name="contact" method="POST" data-netlify="true" class="card" style="max-width:520px">
    <input type="hidden" name="form-name" value="contact">
    <p><input name="name" placeholder="Your name" required></p>
    <p><input name="email" type="email" placeholder="Email" required></p>
    <p><textarea name="message" rows="5" placeholder="Message" required></textarea></p>
    <p><button class="btn primary" type="submit">Send</button></p>
  </form>
</section>
